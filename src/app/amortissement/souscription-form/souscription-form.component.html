<div class="p-4 pt-0">
    <div class="text-end">
      <button type="button" (click)="dialog.closeAll()" class="btn-close text-light" aria-label="Close"></button>
    </div>
    <h3 class="text-light">
      Entrez le montant de versement
    </h3>
  
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        #val
        (input)="onInput($event)"
        placeholder="Entrer un montant"
        placeholder=""
        aria-label="Example text with button addon"
        aria-describedby="button-addon1"
      />
    </div>
    <div>
      <button 
        mat-raised-button color="primary" [disabled]="!valueAmount || isLoading" class="w-100"
        (click)="onSubmit(val)"
      >{{ !isLoading ? 'Valider le montant' : 'Chargement...'}}</button>
    </div>
  </div>
