<div class="container">
  <li class="nav-item" style="list-style: none">
    <a
      class="nav-link text-primary"
      style="cursor: pointer"
      (click)="_location.back()"
      ><i class="fa-solid fa-arrow-left"></i> Retour
    </a>
  </li>
  <h1 class="card-title mb-5 text-center">Tableau d'amortissements</h1>
  <div class="row">
    <div class="col-lg-4">
      <label for="" class="text-center mx-1">Recherche</label>
      <div class="d-flex align-items-center">
        <i
          style="position: absolute"
          class="fa-solid fa-map-marked-alt p-3 text-success"
        ></i>
        <input
          type="text"
          (keyup)="applyFilter($event)"
          placeholder="Recherchez par ici..."
          class="form-control text-start px-5 text-uppercase"
        />
      </div>
    </div>
    <div class="col-lg-4">
      <label for="" class="text-center" style="color: rgb(128, 120, 120)">Selectionner la date du debut d'écheancié</label>
      <input type="date" [(ngModel)]="DateEcheance"  (change)="onDateSelected()"  name="DateEcheance" required="" class="form-control"  />
    </div>


    <div class="col-lg-4">
      <label for="" class="text-center" style="color: rgb(128, 120, 120)">Selectionner un produit</label>
      <select class="form-select" (change)="selectProduit()" [(ngModel)]="selectedProduit">
        <option value="">Selectionner un produit</option>
        <option *ngFor="let produit of produitList" [value]="produit.IDProduit">{{produit.LibelleProduit}}</option>
      </select>
    </div>


  <div class="mat-elevation-z8 table-striped  mt-4">
    <table mat-table [dataSource]="dataSource" class="table-striped"   *ngIf="!isLoading;else loader">
      <!-- Position Column -->
      <ng-container matColumnDef="Liibelle">
        <th class="bg-color-primary" mat-header-cell *matHeaderCellDef>
          Libelle
        </th>
        <td class="pointer" mat-cell *matCellDef="let element">
          {{ element.Liibelle }}
        </td>
      </ng-container>

      <ng-container matColumnDef="DateEcheance">
        <th class="bg-color-primary" mat-header-cell *matHeaderCellDef>
          Date écheance
        </th>
        <td class="pointer" mat-cell *matCellDef="let element">
          {{ convertToValideDate(element.DateEcheance) }}
        </td>
      </ng-container>

      <ng-container matColumnDef="sMontant">
        <th class="bg-color-primary" mat-header-cell *matHeaderCellDef>
          Prime
        </th>
        <td class="pointer" mat-cell *matCellDef="let element">
          {{ element.sMontant }}
        </td>
      </ng-container>

      <ng-container matColumnDef="sResteAPayer">
        <th class="bg-color-primary" mat-header-cell *matHeaderCellDef>
          Reste à payer
        </th>
        <td class="pointer" mat-cell *matCellDef="let element">
          {{ element.sResteAPayer }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <mat-paginator
        [pageSizeOptions]="[20, 40, 60]"
        showFirstLastButtons
        aria-label="Select page of periodic elements"
      >

  </div>
  <div class="col-lg-6 text-end" *ngIf="showButton">
    <button class="form-control mt-4 bg-primary text-white"  (click)="Imprimer()">Imprimer</button>
  </div>
