<div class="container">
  <h1 class="card-title text-center">Liste des societes</h1>
  <div class="d-flex justify-content-start flex-wrap align-items-center">
    <div class="mb-3 col-8 col-md-8 col-lg-6">
      <div class="d-flex align-items-center">
        <i style="position: absolute" class="fas fas-magnify p-3"></i>
        <input
          type="text"
          (keyup)="applyFilter($event)"
          placeholder="Recherchez par ici..."
          class="form-control shadow text-start px-5 text-uppercase"
        />
      </div>
    </div>
    <div class="mb-3 col-4 col-md-8 col-lg-6">
      <button class="btn btn-primary" (click)="openAddLesScoietesModal()">
        Ajouter <i class="fa fa-add"></i>
      </button>
    </div>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" *ngIf="!isLoading; else loader">
      <!-- Position Column -->
      <ng-container matColumnDef="Logo">
        <th class="bg-color-primary" mat-header-cell *matHeaderCellDef>Logo</th>
        <td
          mat-cell
          class="pointer"
          (click)="openEditLesScoietes(element)"
          *matCellDef="let element"
        >
          <img [src]="element.Logo" alt="" srcset="" width="35px" />
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="NomSociete">
        <th mat-header-cell *matHeaderCellDef>Nom Societe</th>
        <td
          mat-cell
          class="pointer"
          (click)="openEditLesScoietes(element)"
          *matCellDef="let element"
        >
          {{ element.NomSociete }}
        </td>
      </ng-container>

      <!-- Adresse Column -->
      <ng-container matColumnDef="Adresse">
        <th mat-header-cell *matHeaderCellDef>Adresse</th>
        <td
          mat-cell
          class="pointer"
          (click)="openEditLesScoietes(element)"
          *matCellDef="let element"
        >
          {{ element.Adresse }}
        </td>
      </ng-container>

      <!-- MatFiscale Column -->
      <ng-container matColumnDef="MatFiscale">
        <th mat-header-cell *matHeaderCellDef>MatFiscale</th>
        <td
          mat-cell
          class="pointer"
          (click)="openEditLesScoietes(element)"
          *matCellDef="let element"
        >
          {{ element.MatFiscale }}
        </td>
      </ng-container>

      <!-- CP Column -->
      <ng-container matColumnDef="CP">
        <th mat-header-cell *matHeaderCellDef>CP</th>
        <td
          mat-cell
          class="pointer"
          (click)="openEditLesScoietes(element)"
          *matCellDef="let element"
        >
          {{ element.CP }}
        </td>
      </ng-container>

      <!-- Ville Column -->
      <ng-container matColumnDef="Ville">
        <th mat-header-cell *matHeaderCellDef>Ville</th>
        <td
          mat-cell
          class="pointer"
          (click)="openEditLesScoietes(element)"
          *matCellDef="let element"
        >
          {{ element.Ville }}
        </td>
      </ng-container>

      <!-- Pays Column -->
      <ng-container matColumnDef="Pays">
        <th mat-header-cell *matHeaderCellDef>Pays</th>
        <td
          mat-cell
          class="pointer"
          (click)="openEditLesScoietes(element)"
          *matCellDef="let element"
        >
          {{ element.Pays }}
        </td>
      </ng-container>

      <!-- Echeance Column -->
      <ng-container matColumnDef="Echeance">
        <th mat-header-cell *matHeaderCellDef>Echeance</th>
        <td
          mat-cell
          class="pointer"
          (click)="openEditLesScoietes(element)"
          *matCellDef="let element"
        >
          {{ element.Echeance }}
        </td>
      </ng-container>

      <!-- actions -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td
          mat-cell
          class="pointer"
          (click)="deleteLesScoietes(element)"
          *matCellDef="let element"
        >
          <button class="mx-2 btn" title="Supprimer">
            <i class="fa fa-times text-danger"></i>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
    [pageSizeOptions]="[20, 40, 60]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
  </div>

  <ng-template #loader>
    <div class="text-center">
      <div class="spinner-border" role="status">
        <span class="sr-only"></span>
      </div>
      <br />
      <span>Chargement...</span>
    </div>
  </ng-template>
</div>
