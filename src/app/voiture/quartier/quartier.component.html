<div class="container">
    <li class="nav-item ">
      <a class="nav-link text-primary " style="cursor: pointer;" (click)="_location.back()"><i class="fa-solid fa-arrow-left"></i> Retour </a>
  </li>
      <h1 class="card-title text-center">Liste des quartiers</h1>
    
      <div class="row">
        <div class="col-lg-3">
          <label for="" class="text-center mx-1">Recherche</label>
          <div class="d-flex align-items-center">
            <i
              style="position: absolute"
              class="fa-solid fa-map-marked-alt p-3 text-success"
            ></i>
            <input
              type="text"
              (keyup)="applyFilter($event)"
              placeholder="Recherchez par ici..."
              class="form-control shadow text-start px-5 text-uppercase"
            />
          </div>
        </div>

        <div class="col-lg-3 mt-4">
          <select
          class="form-select"
          aria-label="Default select example"
          (change)="onSelectionChange($event)"
        >
          <option value="0">Tous les departements</option>
          <option disabled>Filtrer par departements</option>
          <option
            *ngFor="let departement of DepartementList"
            [value]="departement.IDDEPARTEMENT"
          >
            {{ departement.NomDepartement }}
          </option>
        </select>
        </div>

        <div class="col-lg-3 mt-4">
          <select
          class="form-select"
          aria-label="Default select example"
          (change)="onSelectionChanges($event)"
        >
          <option value="0">Tous les Arrondissements</option>
          <option disabled>Filtrer par Arrondissement</option>
          <option
            *ngFor="let arrondissement of ArrondissementtList"
            [value]="arrondissement.IDARRONDISSEMENT"
          >
            {{ arrondissement.NomArron }}
          </option>
        </select>
        </div>


        <div class="col-lg-3">
          <button
            class="form-control col-lg-4 mt-4 bg-primary text-white"
            style="cursor: pointer; float: right"
            (click)="create()"
          >
            Ajouter un quartier
          </button>
        </div>
      </div>
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" *ngIf="!isLoading; else loader">
          <!-- Position Column -->
  
  
          <ng-container matColumnDef="NomQuartier">
            <th class="bg-color-primary" mat-header-cell *matHeaderCellDef>
              Quartier
            </th>
            <td class="pointer" mat-cell *matCellDef="let element">
              {{ element.NomQuartier }}
            </td>
          </ng-container>
  
    
          <ng-container matColumnDef="NomArron">
            <th class="bg-color-primary" mat-header-cell *matHeaderCellDef>
              Arrondissement
            </th>
            <td class="pointer" mat-cell *matCellDef="let element">
              {{ element.NomArron }}
            </td>
          </ng-container>
  
  
    
          <ng-container matColumnDef="NomDepartement">
            <th class="bg-color-primary" mat-header-cell *matHeaderCellDef>
              Departement
            </th>
            <td class="pointer" mat-cell *matCellDef="let element">
              {{ element.NomDepartement }}
            </td>
          </ng-container>
  
  
    
          <ng-container matColumnDef="Actions">
            <th
              mat-header-cell
              class="text-end"
              style="padding-right: 65px"
              *matHeaderCellDef
            >
              Actions
            </th>
    
            <td
              mat-cell
              class="text-end"
              style="padding-right: 50px"
              *matCellDef="let element"
            >
              <button
                type="button"
                (click)="view(element)"
                class="btn text-lowercase py-0 px-1"
              >
                <i class="fa fa-eye text-black" aria-hidden="true"></i>
              </button>
              <button
                type="button"
                (click)="edit(element)"
                class="btn text-lowercase py-0 px-1"
              >
                <i class="fa fa-pencil text-black" aria-hidden="true"></i>
              </button>
              <button
                type="button"
                (click)="delete(element)"
                class="btn text-lowercase px-1 py-0"
              >
                <i class="fa fa-trash text-danger" aria-hidden="true"></i>
              </button>
            </td>
          </ng-container>
    
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <mat-paginator
        [pageSizeOptions]="[20, 40, 60]"
        showFirstLastButtons
        aria-label="Select page of periodic elements"
      >
      </mat-paginator>
      </div>
    
      <ng-template #loader>
        <div class="text-center">
          <div class="spinner-border" role="status">
            <span class="sr-only"></span>
          </div>
          <br />
          <span>Chargement...</span>
        </div>
      </ng-template>
    </div>
