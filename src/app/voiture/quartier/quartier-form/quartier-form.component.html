<div class="row">
  <li class="nav-item bg-primary text-left"  *ngIf="action != 'view'" style="list-style: none">
    <a
      class="nav-link text-white"
      (click)="dialog.closeAll()"
      style="cursor: pointer; padding-left: 10px;"
      ><i class="fa-solid fa-arrow-left"></i> Annuler
    </a>
  </li>
    <div class="">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title text-left" style="width: 20em">
            <h2 class="text-left">
              {{ action === "view" ? "Fiche du quartier " : "" }}
              {{ action === "edit" ? "Modifier le quartier" : "" }}
              {{ action === "view" || action === "edit" ? NomQuartier : "" }}
              {{ !action ? "cre√©r un quartier" : "" }}
            </h2>
          </h3>
          <form
            #genreForm="ngForm"
            (ngSubmit)="onSubmitForm(genreForm)"
            class="g-3 needs-validation"
          >
            <div class="row mt-3">
              <div class="col-12">
                <label for="validationCustom01" class="form-label">Quartier</label>
                <input
                  [readonly]="action == 'view'"
                  type="text"
                  class="form-control hauteur hauteur"
                  name="NomQuartier"
                  [(ngModel)]="NomQuartier"
                  required=""
                />
              </div>

            </div>
            <div class="row mt-3">
              <div class="col-lg-6">
                <label for="validationCustom01" class="form-label"
                  >DEPARTEMENT</label
                >
  
                <select
                  class="form-select"
                  name="IDDEPARTEMENT"
                  [(ngModel)]="IDDEPARTEMENT"
                  (change)="onSelectionChange($event)"
                  aria-label="Default select example"
                >
                  <option disabled>selectionner un departement</option>
                  <option
                    *ngFor="let departement of DepartementList"
                    [value]="departement.IDDEPARTEMENT"
                  >
                    {{ departement.NomDepartement }}
                  </option>
                </select>
              </div>
              <div class="col-lg-6">
                <label for="validationCustom01" class="form-label"
                  >ARRONDISSEMENT</label
                >
  
                <select
                  class="form-select"
                  name="IDARRONDISSEMENT"
                  [(ngModel)]="IDARRONDISSEMENT"
                  aria-label="Default select example"
                >
                  <option disabled>selectionner un arrondissement</option>
                  <option
                    *ngFor="let arrondissement of ArrondissementList"
                    [value]="arrondissement.IDARRONDISSEMENT"
                  >
                    {{ arrondissement.NomArron }}
                  </option>
                </select>
              </div>
            </div>
  
            <div class="mt-3 m-auto" *ngIf="action != 'view'">
              <button type="submit" class="btn form-control btn-primary">
                {{ action === "edit" ? "Modifier le quartier " : "Valider" }}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <ng-template #loading>
    <div class="fa-3x text-start mb-2 mt-2">
      <span class="fs-5 mb-2 mt-2"></span> <br /><br />
      <i class="fas text-primary spinner-grow"></i><br />
    </div>
  </ng-template>
