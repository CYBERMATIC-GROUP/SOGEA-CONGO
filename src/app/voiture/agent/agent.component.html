<div class="container">
  <li class="nav-item" style="list-style: none;">
    <a class="nav-link text-primary " style="cursor: pointer;" (click)="_location.back()"><i class="fa-solid fa-arrow-left"></i> Retour </a>
  </li>
    <h1 class="card-title text-center">Liste des utilisateurs </h1>
    <div class="row">
      <div class="col-lg-6">
        <label for="" class="text-center mx-1">Recherche</label>
        <div class="d-flex align-items-center">
          <i  style="position: absolute" class="fa-solid p-3 text-success fa-magnifying-glass"></i>
          <input
            type="text"
            (keyup)="applyFilter($event)"
            placeholder="Recherchez par ici..."
            class="form-control shadow text-start px-5 text-uppercase"
          />
        </div>
      </div>
      <div class="col-lg-6" >
        <button
          class="form-control col-lg-4 mt-4 bg-primary text-white"
          routerLink="/voiture/agent/ajout"
          style="cursor: pointer;float: right;"
          [disabled]="!sessionAgent.bdroitAjouterAgent"
        >
          Ajouter un utilisateur
        </button>
      </div>
    </div>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" *ngIf="!isLoading; else loader">
        <!-- Position Column -->
        <ng-container matColumnDef="nom">
          <th class="bg-color-primary" mat-header-cell *matHeaderCellDef>
            nom
          </th>
          <td
            class="pointer"
            (click)="openGenre(element)"
            mat-cell
            *matCellDef="let element"
          >
            {{ element.Nom }}
          </td>
        </ng-container>

        <ng-container matColumnDef="Prenom">
            <th class="bg-color-primary" mat-header-cell *matHeaderCellDef>
              Prenom
            </th>
            <td
              class="pointer"
              (click)="openGenre(element)"
              mat-cell
              *matCellDef="let element"
            >
              {{ element.Prenom }}
            </td>
          </ng-container>

          <!-- <ng-container matColumnDef="eMail">
            <th class="bg-color-primary" mat-header-cell *matHeaderCellDef>
             adresse mail
            </th>
            <td
              class="pointer"
              (click)="openGenre(element)"
              mat-cell
              *matCellDef="let element"
            >
              {{ element.eMail }}
            </td>
          </ng-container> -->

          <ng-container matColumnDef="Civilite">
            <th class="bg-color-primary" mat-header-cell *matHeaderCellDef>
              Civilite
            </th>
            <td
              class="pointer"
              (click)="openGenre(element)"
              mat-cell
              *matCellDef="let element"
            >
              {{ element.Civilite == 1 ? "homme" : "femme" }}
            </td>
          </ng-container>

          <ng-container matColumnDef="TelFixe">
            <th class="bg-color-primary" mat-header-cell *matHeaderCellDef>
              Telelephone Fixe
            </th>
            <td
              class="pointer"
              (click)="openGenre(element)"
              mat-cell
              *matCellDef="let element"
            >
              {{ element.TelFixe }}
            </td>
          </ng-container>
  

          <ng-container matColumnDef="TelPortable">
            <th class="bg-color-primary" mat-header-cell *matHeaderCellDef>
              Portable
            </th>
            <td
              class="pointer"
              (click)="openGenre(element)"
              mat-cell
              *matCellDef="let element"
            >
              {{ element.TelPortable }}
            </td>
          </ng-container>


          <ng-container matColumnDef="Adresse">
            <th class="bg-color-primary" mat-header-cell *matHeaderCellDef>
              Adresse
            </th>
            <td
              class="pointer"
              (click)="openGenre(element)"
              mat-cell
              *matCellDef="let element"
            >
              {{ element.Adresse }}
            </td>
          </ng-container>

<!-- 
          <ng-container matColumnDef="IDFonction_agent">
            <th class="bg-color-primary" mat-header-cell *matHeaderCellDef>
              Fonction
            </th>
            <td
              class="pointer"
              (click)="openGenre(element)"
              mat-cell
              *matCellDef="let element"
            >
              {{ element.IDFonction_agent }}
            </td>
          </ng-container> -->

        <ng-container matColumnDef="Actions">
          <th
            mat-header-cell
            class="text-end px-4"
          
            *matHeaderCellDef
          >
            Actions
          </th>
  
          <td
            mat-cell
            class="text-end"
        
            *matCellDef="let element"
          >
            <button
              type="button"
              (click)="view(element.IDagent)"
              class="btn text-lowercase py-0 px-1"
            >
              <i class="fa fa-eye text-black" aria-hidden="true"></i>
            </button>
            <button
              type="button"
              (click)="edit(element.IDagent)"
              *ngIf="sessionAgent.bdroitAjouterAgent == true" 
              class="btn text-lowercase py-0 px-1"
            >
              <i class="fa fa-pencil text-black" aria-hidden="true"></i>
            </button>
            <button
              type="button"
              (click)="delete(element)"
              *ngIf="sessionAgent.bdroitAjouterAgent == true" 
              class="btn text-lowercase px-1 py-0"
            >
              <i class="fa fa-trash text-danger" aria-hidden="true"></i>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator
        [pageSizeOptions]="[20, 40, 60]"
        showFirstLastButtons
        aria-label="Select page of periodic elements"
      >
      </mat-paginator>
    </div>
  
    <ng-template #loader>
      <div class="text-center">
        <div class="spinner-border" role="status">
          <span class="sr-only"></span>
        </div>
        <br />
        <span>Chargement...</span>
      </div>
    </ng-template>
  </div>
