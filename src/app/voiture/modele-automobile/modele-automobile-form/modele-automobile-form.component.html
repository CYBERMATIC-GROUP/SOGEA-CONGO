<li class="nav-item bg-primary text-left"  *ngIf="action != 'view'" style="list-style: none">
  <a
    class="nav-link text-white"
    (click)="dialog.closeAll()"
    style="cursor: pointer; padding-left: 10px;"
    ><i class="fa-solid fa-arrow-left"></i> Annuler
  </a>
</li>
<div class="row ">
    <div class="" style="width: 40em;">
      <div class="card ">
        <div class="card-body ">
          <h3 class="card-title text-left">
            <h2 class="text-">
              {{ action === "view" ? "Fiche du model voiture " : "" }}
              {{ action === "edit" ? "Modifier le model voiture" : "" }}
              {{ action === "view" || action === "edit" ? NomType : "" }}
              {{ !action ? "Nouvel model voiture" : "" }}
            </h2>
          </h3>
          <form
            #modelForm="ngForm"
            (ngSubmit)="onSubmitForm(modelForm)"
            class=" col-12 g-3 needs-validation"
          >
        
          <div class="row">
            <div class="col-6">
              <label for="validationCustom01" class="form-label">model </label>
              <input
                [readonly]="action == 'view'"
                type="text"
                class="form-control hauteur hauteur"
                name="NomType"
                [(ngModel)]="NomType"
                required=""
              />
            </div>
            <div class=" col-6">
                <label for="validationCustom01" class="form-label">Code</label>
                <input
                  [readonly]="action == 'view'"
                  type="text"
                  class="form-control hauteur hauteur"
                  name="CodeType"
                  [(ngModel)]="CodeType"
                  required=""
                />
              </div>
          </div>
  
            <div class="mt-3 col-12" *ngIf="action != 'view'">
              <button
                type="submit"
                class="btn form-control btn-primary"
              >
                {{ action === "edit" ? "Modifier le model " : "Valider" }}
  
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <ng-template #loading>
    <div class="fa-3x text-start mb-2 mt-2">
      <span class="fs-5 mb-2 mt-2"></span> <br /><br />
      <i class="fas text-primary spinner-grow"></i><br />
    </div>
  </ng-template>
