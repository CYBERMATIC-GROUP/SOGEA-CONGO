
<div class="row">
  <li class="nav-item bg-primary text-left"  *ngIf="action != 'view'" style="list-style: none">
    <a
      class="nav-link text-white"
      (click)="dialog.closeAll()"
      style="cursor: pointer; padding-left: 10px;"
      ><i class="fa-solid fa-arrow-left"></i> Annuler
    </a>
  </li>
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title text-center" style="width: 24em">
            <h2 class="">
              {{ action === "view" ? "Fiche de l'arrondissement " : "" }}
              {{ action === "edit" ? "Modifier l'arrondissement de" : "" }}
              {{ action === "view" || action === "edit" ? NomArron : "" }}
              {{ !action ? "creer un arrondissement" : "" }}
            </h2>
          </h3>
          <form
            #arrForm="ngForm"
            (ngSubmit)="onSubmitForm(arrForm)"
            class=" g-3 needs-validation"
          >

          <div class="row mb-3">
            <div class="col-lg-12" >
                <label for="validationCustom01" class="form-label"
                  >DEPARTEMENT</label
                >
                <select
                class="form-select"
                name="IDDEPARTEMENT"
                [(ngModel)]="IDDEPARTEMENT"
                aria-label="Default select example"
              >
                <option disabled>selectionner un departement</option>
                <option
                  *ngFor="let departement of DepartementList"
                  [value]="departement.IDDEPARTEMENT"
                >
                  {{ departement.NomDepartement }}
                </option>
              </select>
              </div>
            
          </div>


          <div class="row mb-3">
            <div class="col-lg-6">
              <label for="validationCustom01" class="form-label"
                >Arrondissement</label
              >
              <input
                [readonly]="action == 'view'"
                type="text"
                class="form-control hauteur hauteur"
                name="NomArron"
                [(ngModel)]="NomArron"
              />
            </div>
            <div class="col-lg-6 ">
              <label for="validationCustom01" class="form-label"
                >Ordre</label
              >
              <input
                [readonly]="action == 'view'"
                type="number"
                class="form-control hauteur hauteur"
                name="Ordre"
                [(ngModel)]="Ordre"
                required=""
              />
            </div>
          </div>
      
  
            <div class="mt-3  m-auto" *ngIf="action != 'view'">
              <button
                type="submit"
                class="btn form-control btn-primary"
              >
                {{ action === "edit" ? "Modifier cet arrondissement " : "Valider" }}
  
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <ng-template #loading>
    <div class="fa-3x text-start mb-2 mt-2">
      <span class="fs-5 mb-2 mt-2"></span> <br /><br />
      <i class="fas text-primary spinner-grow"></i><br />
    </div>
  </ng-template>
