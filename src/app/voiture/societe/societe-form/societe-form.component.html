<div class="row" *ngIf="!isLoading; else loading">
  <li class="nav-item" style="list-style: none;">
    <a class="nav-link text-primary " style="cursor: pointer;" (click)="_location.back()"><i class="fa-solid fa-arrow-left"></i> Retour </a>
  </li>
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title text-center">
            <h2 class="">
              {{ action === "view" ? "Fiche " : "" }}
              {{ action === "edit" ? "Modifier la société" : "" }}
              {{ action === "view" || action === "edit" ? Nom : "" }}
              {{ !action ? "Nouvelle Société" : "" }}
            </h2>
          </h3>

          <p></p>
          <form
            #societeForm="ngForm"
            (ngSubmit)="onSubmitSociete(societeForm)"
            class="m-auto"
          >  
             
            <div class="container">
              <div class="row gap-0">

                <div class="col-lg-6">
                  <div class="logo mt-3 rounded">
                    <div class="w-50  m-auto">
                      <img
                        [src]="imageSrc"
                        class="w-100"
                        alt=""
                     
                      />
                    </div>
                  <div class="col-lg-6 m-auto ">
                    <input
                    [readonly]="action == 'view'"
                    type="file"
                    class="form-control mt-5"
                    name="Logo"
                    [(ngModel)]="Logo"
                    required=""
                    (change)="onFileSelected($event)"
                  />
                  </div>
                  </div>
                </div>
                
                <div class="col-lg-6">
                  <div class="mb-3">
                    <label for="validationCustom02" class="form-label">
                      Nom complet de la société </label
                    >
                    <input
                      [readonly]="action == 'view'"
                      type="text"
                      class="form-control"
                      name="Nom"
                      [(ngModel)]="Nom"
                      required=""
                    />
                  </div>

                  <div class="mb-3">
                    <label for="validationCustom02" class="form-label">
                      Adresse </label
                    >
                    <input
                      [readonly]="action == 'view'"
                      type="text"
                      class="form-control"
                      name="Adresse"
                      [(ngModel)]="Adresse"
                      required=""
                    />
                  </div>

                  <div class="mb-3">
                    <label for="validationCustom02" class="form-label">
                      Mobile </label
                    >
                    <input
                      [readonly]="action == 'view'"
                      type="number"
                      class="form-control"
                      name="Mobile"
                      [(ngModel)]="Mobile"
                      required=""
                    />

                    <div class="mt-3">
                      <label for="validationCustom02" class="form-label">
                        ville </label
                      >

                      <select
                      class="form-select"
                      aria-label="Default select example"
                      name="IDville"
                      [(ngModel)]="IDville"
                  
                    >
                     
                      <option
                        *ngFor="let ville of VilleList"
                        [value]="ville.IDville"
                      >
                        {{ ville.Libele }}
                      </option>
                    </select>

                  
                    </div>
                  </div>
                </div>
  
              </div>

              <div class="row gap-0">
                <div class="col-lg-6">
                  <div class="mb-3">
                    <label for="validationCustom02" class="form-label">
                      Responsable </label
                    >
                    <input
                      [readonly]="action == 'view'"
                      type="text"
                      class="form-control"
                      name="Responsable"
                      [(ngModel)]="Responsable"
                      required=""
                    />
                  </div>

                  <div class="mb-3">
                    <label for="validationCustom02" class="form-label">
                      Entete comptable</label
                    >
                    <input
                      [readonly]="action == 'view'"
                      type="text"
                      class="form-control"
                      name="EnteteComptable"
                      [(ngModel)]="EnteteComptable"
                      required=""
                    />
                  </div>

                  <div class="mb-3">
                    <label for="validationCustom02" class="form-label">
                     Entete Direction</label
                    >
                    <input
                      [readonly]="action == 'view'"
                      type="text"
                      class="form-control"
                      name="EntereDirection"
                      [(ngModel)]="EntereDirection"
                      required=""
                    />

                    <div class="mt-3">
                      <label for="validationCustom02" class="form-label">
                        RCCM </label
                      >
                      <input
                        [readonly]="action == 'view'"
                        type="text"
                        class="form-control"
                        name="RCCM"
                        [(ngModel)]="RCCM"
                        required=""
                      />
                    </div>

                    <div class="mb-3">
                      <label for="validationCustom02" class="form-label">
                        Mail 
                      </label>
                      <input
                        [readonly]="action == 'view'"
                        type="text"
                        class="form-control"
                        name="Mail"
                        [(ngModel)]="Mail"
                        required=""
                      />
                    </div>

                    <div class="mb-3">
                      <label for="validationCustom02" class="form-label">
                        Site Web 
                      </label>
                      <input
                        [readonly]="action == 'view'"
                        type="text"
                        class="form-control"
                        name="SiteWeb"
                        [(ngModel)]="SiteWeb"
                        required=""
                      />
                    </div>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="mb-3">
                    <label for="validationCustom02" class="form-label">
                      NIU de le Société
                    </label>
                    <input
                      [readonly]="action == 'view'"
                      type="text"
                      class="form-control"
                      name="NIU"
                      [(ngModel)]="NIU"
                      required=""
                    />
                  </div>

                  <div class="mb-3">
                    <label for="validationCustom02" class="form-label">
                      SCIET 
                    </label>
                    <input
                      [readonly]="action == 'view'"
                      type="text"
                      class="form-control"
                      name="SCIET"
                      [(ngModel)]="SCIET"
                      required=""
                    />
                  </div>

                  <div class="mb-3">
                    <label for="validationCustom02" class="form-label">
                      SCIEN </label
                    >
                    <input
                      [readonly]="action == 'view'"
                      type="text"
                      class="form-control"
                      name="SCIEN"
                      [(ngModel)]="SCIEN"
                      required=""
                    />

                    <div class="mt-3">
                      <label for="validationCustom02" class="form-label">
                        Identifiant de la Societe 
                      </label>
                      <input
                        [readonly]="action == 'view'"
                        type="text"
                        class="form-control"
                        name="IdentifiantSociete"
                        [(ngModel)]="IdentifiantSociete"
                        required=""
                      />
                    </div>

                    <div class="mb-3">
                      <label for="validationCustom02" class="form-label">
                        Licence 
                      </label>
                      <input
                        [readonly]="action == 'view'"
                        type="text"
                        class="form-control"
                        name="Licence"
                        [(ngModel)]="Licence"
                        required=""
                      />
                    </div>

                    <div class="mb-3">
                      <label for="validationCustom02" class="form-label">
                        Agrement 
                      </label>
                      <input
                        [readonly]="action == 'view'"
                        type="text"
                        class="form-control"
                        name="Agrement"
                        [(ngModel)]="Agrement"
                        required=""
                      />
                    </div>
                  </div>
                </div>
              </div>
              <div class="mt-4">
                <div class="col-lg-12 ">
                  <div class="mb-3">
                    <label for="validationCustom02 text" class="form-label">
                      Code 
                    </label>
                    <input
                      [readonly]="action == 'view'"
                      type="text"
                      class="form-control"
                      maxlength="10"
                      name="CodeSociete"
                      [(ngModel)]="CodeSociete"
                      required=""
                    />
                  </div>
                </div>
              </div>
              <div class="mt-3">
                <div class="col-lg-12">
                  <div class="mb-3">
                    <button
                      type="submit"
                      *ngIf="!isLoading2; else loading"
                      class="btn bg-primary text-white form-control btn-primary"
                    >
                      {{
                        action === "edit"
                          ? "Modifier la société"
                          : "creer une société"
                      }}
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <ng-template #loading>
              <div class="fa-3x text-start mb-2  mt-2">
                <span class="fs-5">{{message}}</span>
                <br /><br />
                <i class="fas text-primary spinner-grow"></i><br />
              </div>
            </ng-template>
          </form>
        </div>
      </div>
    </div>
  </div>

  <ng-template #loading>
    <div class="fa-3x text-center mb-4 mt-4">
      <label class="fs-3">Patientez un instant</label><br /><br />
      <i class="fas text-primary spinner-grow"></i><br />
    </div>
  </ng-template>
