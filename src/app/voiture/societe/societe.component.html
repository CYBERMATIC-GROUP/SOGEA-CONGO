<li class="nav-item rounded  text-primary " style="width: 100px;list-style: none;">
  <a class="nav-link "  style="cursor: pointer;" (click)="_location.back()"><i class="fa-solid fa-arrow-left"></i> Retour </a>
</li>
<div class="container  bg-white shadow mt-1"  *ngIf="!isLoading; else loading">
<div class="row">
  <div class="col-lg-12 bg-primary">
    <h4 class="text-white text-center">Fiche de la société</h4>
  </div>
</div>
  <div class="row">
    <div class="col-lg-6 bg-white">
      <span class="text-start p-4">logo</span>
      <div class="w-50 m-auto">
        <img
          [src]="urlImage"
          class="w-100"
          alt=""
        />
      </div>
      <p></p>
      <div>
        <label for="" class="mt-5">Site Web</label>
        <div class="col-lg-6 form-control" style="height: 45px">
          <span>{{SiteWeb}}</span>
        </div>
        <label for="" class="mt-4">code </label>
        <div class="col-lg-6 form-control" style="height: 45px">
          <span>{{CodeSociete}}</span>
        </div>
      </div>
    </div>
    <div class="col-lg-6 bg-white mt-4 p-3">
      <label for="">Nom </label>
      <div class="col-lg-6 form-control" style="height: 45px">
        <span>{{Nom}}</span>
      </div>
      <label for="" class="mt-4">Adresse </label>
      <div class="col-lg-6 form-control" style="height: 45px">
        <span>{{Adresse}}</span>
      </div>

      <label for="" class="mt-4">Mobile </label>
      <div class="col-lg-6 form-control" style="height: 45px">
        <span>{{Mobile}}</span>
      </div>

      <label for="" class="mt-4">Responsable </label>
      <div class="col-lg-6 form-control" style="height: 45px">
        <span>{{Responsable}}</span>
      </div>
    </div>
  </div>
  <div class="container p-3 d-flex justify-content-end bg-white">
    <div>  <button (click)="edit(IDSociete)" type="button" class="btn btn-primary">Modifier</button></div>
  </div>
</div>
<ng-template #loading>
  <div class="fa-3x text-center mb-4 mt-4">
    <label class="fs-3">Patientez un instant</label><br /><br />
    <i class="fas text-primary spinner-grow"></i><br />
  </div>
</ng-template>
