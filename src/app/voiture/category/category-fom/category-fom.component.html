<li class="nav-item bg-primary text-left"  *ngIf="action != 'view'" style="list-style: none">
  <a
    class="nav-link text-white"
    (click)="dialog.closeAll()"
    style="cursor: pointer; padding-left: 10px;"
    ><i class="fa-solid fa-arrow-left"></i> Annuler
  </a>
</li>
<div class="row">
  <div class="col-12">
    <div class="">
      <div class="card-body">
        <h3 class="card-title text-center" style="width: 30em">
          <h2 class="">
            {{ action === "view" ? "Fiche Categorie " : "" }}
            {{ action === "edit" ? "Modifier la categorie" : "" }}
            {{ action === "view" || action === "edit" ? Categorie_Vehicule : "" }}
            {{ !action ? "Nouvelle Categorie" : "" }}
          </h2>
        </h3>
        <form
          #genreForm="ngForm"
          (ngSubmit)="onSubmitForm(genreForm)"
          class=" g-3 p-3 needs-validation"
        >
          <div class=" m-auto">
            <label for="validationCustom01" class="form-label">Code Categorie</label>
            <input
              [readonly]="action == 'view'"
              type="text"
              class="form-control hauteur hauteur"
              name="CodeCategorie"
              [(ngModel)]="CodeCategorie"
              required=""
            />
          </div>

          <div class=" m-auto">
            <label for="validationCustom01" class="form-label">Categorie Vehicule</label>
            <input
              [readonly]="action == 'view'"
              type="text"
              class="form-control hauteur hauteur"
              name="Categorie_Vehicule"
              [(ngModel)]="Categorie_Vehicule"
              required=""
            />
          </div>

          <div class="mt-3  m-auto" *ngIf="action != 'view'">
            <button
              type="submit"
              class="btn form-control btn-primary "
              [mat-dialog-close]="true"
            >
              {{ action === "edit" ? "Modifier la categorie " : "Valider" }}

            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<ng-template #loading>
  <div class="fa-3x text-start mb-2 mt-2">
    <span class="fs-5 mb-2 mt-2"></span> <br /><br />
    <i class="fas text-primary spinner-grow"></i><br />
  </div>
</ng-template>
