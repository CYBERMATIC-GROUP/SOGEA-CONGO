<h2 mat-dialog-title>{{ title }}</h2>
<mat-dialog-content><div class="text-light" [innerHTML]="content"></div></mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close *ngIf="buttonCancelName" >{{ buttonCancelName }}</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button [mat-dialog-close]="true" *ngIf="buttonOKName">{{ buttonOKName }}</button>
</mat-dialog-actions>
